<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garlic Bread Recipe</title>
    <link rel="stylesheet" href="../style.css">

</head>
<body>
    <h1>Garlic Bread</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F8337882.jpg&w=938&h=938&c=sc&poi=face&q=60">
    <h2>This is a recipe to make scrumptous garlic bread</h2>
    <h2>Ingredients:</h2>
    <ul class="recipes">
        <li>5 gloves of garlic</li>
        <li>3 Bread Rolles</li>
        <li>Garlic butter</li>
    </ul>

    <h2>Steps:</h2>
    <ul>
        <li>Cut the bread in to small bite size pieces</li>
        <li>Spread the garlic bread mixture on each piece</li>
        <li>Place in the oven for 45 mins on 300 degrees</li>
    </ul>

</body>
</html>
